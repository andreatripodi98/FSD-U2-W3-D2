<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-around align-items-center">
      <div class="d-flex my-5">
        <form action="">
          <p
            id="saved-name"
            class="border border-1 border-info bg-info-subtle fw-bold fs-3"
          ></p>
          <input
            type="text"
            id="name-input"
            class="border-top-0 border-start-0 border-end-0 border-light bg-dark text-light"
          />
          <button type="submit" id="save-button" class="btn btn-success">
            Salva
          </button>
          <button type="button" id="delete-button" class="btn btn-danger">
            Rimuovi
          </button>
        </form>
      </div>
      <div
        class="text-center text-dark rounded-2 border border-3 border-info bg-info-subtle d-flex justify-content-end"
        style="width: 400px; height: 150px"
      >
        <h1>Tempo trascorso:</h1>
        <p class="fs-1"><span id="timer">0</span> secondi</p>
      </div>
    </div>

    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
